<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 12px;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            margin: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #764ba2;
            font-weight: bold;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Trino OAuth Demo - Diagnostics</h1>
        <p>If you can see this page, the server is working!</p>
        <div id="status"></div>
        <button onclick="testBackend()">Test Backend</button>
        <button onclick="testKeycloak()">Test Keycloak</button>
        <button onclick="window.location.href='/'">Go to Main App</button>
    </div>

    <script>
        document.getElementById('status').innerHTML = `
            <p>‚úÖ HTML loaded successfully</p>
            <p>‚úÖ JavaScript is working</p>
            <p>Environment Variables:</p>
            <pre style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; text-align: left;">
Backend URL: ${window.location.origin.replace(':5173', ':3001')}
Keycloak URL: ${window.location.origin.replace(':5173', ':8081')}
            </pre>
        `;

        async function testBackend() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                alert('‚úÖ Backend is working!\\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                alert('‚ùå Backend error:\\n' + error.message);
            }
        }

        async function testKeycloak() {
            try {
                const response = await fetch('http://localhost:8081/realms/trino-master-realm');
                const data = await response.json();
                alert('‚úÖ Keycloak is working!\\nRealm: ' + data.realm);
            } catch (error) {
                alert('‚ùå Keycloak error:\\n' + error.message);
            }
        }

        console.log('üîç Test page loaded successfully');
    </script>
</body>
</html>
